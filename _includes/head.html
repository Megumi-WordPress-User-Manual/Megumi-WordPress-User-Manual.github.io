<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>{% if page.class != 'home' %}{% if page.title %}{{ page.title }} | {% endif %}{% endif %}{{ site.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/assets/css/github-light.css" | prepend: site.baseurl }}">
</head>
